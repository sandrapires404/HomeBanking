<mat-toolbar>

  <h2>My Bank</h2>
 
  
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" label="add" type="submit" (click)="addForm()">Add</button>
  <button mat-raised-button label="delete" type="submit" (click)="delForm()">Remove</button>
</mat-toolbar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div >
  <table mat-table class="table" [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

        <!-- Balanco Column -->
    <ng-container matColumnDef="balanco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">{{row.balanco}}</td>

    </ng-container>

        <!-- Montante Column -->
    <ng-container matColumnDef="montante" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montante </th>
      <td mat-cell *matCellDef="let row">{{row.montante | currency:'EUR'}}</td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
      <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator color="primary" overflow-x="hidden" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
